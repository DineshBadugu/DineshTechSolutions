{% extends "mainfiles/index.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row account-row g-0  mb-5" style="height:500px; margin-top: 20px; background-color: cadetblue;">
        <div class="col-md-6 col-sm-12">
            <div class="img-fluid">
                <img src="{%static 'staticfiles/img/contact.jpg' %}" style="height:500px; width:100%;" alt="">
            </div>
        </div>
        <div class="col-md-6 col-sm-12 form-row "style="padding-left:30px; padding-top:40px;">
                    <form class="myform" action="" method="POST" style="width:400px; text-align: center; margin-top: 25px; " >
                        {% csrf_token %}
                        {% for mes in messages %}
                        <h4>{{mes}}</h4>
                        {% endfor %}
                        <h1 class="formtext">Contact</h1>
                       <div class="mb-3">
                            <input type="text" name ="first_name" class="form-control" id="user_name" placeholder="FULL NAME" aria-describedby="username">  
                          </div>
                          <div class="mb-3">
                            <input type="email" name ="email" class="form-control" id="user_email" placeholder="EMAIL" aria-describedby="email">  
                          </div>
                          <div class="mb-3">
                            <input type="text" name ="subject" class="form-control" id="user_password" placeholder="subject" aria-describedby="password">  
                          </div>
                          <div class="mb-4">
                            <textarea class="form-control" name="message" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>  
                          </div>
                            <button class="btn btn-primary acbtn">Send </button>
                           
                    </form>  
        </div>
    </div>
</div>
{% endblock %}
