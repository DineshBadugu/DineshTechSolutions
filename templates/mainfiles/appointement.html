{% extends "mainfiles/index.html" %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="row doc-row2 g-0">
            <div class="col-5">
                   <img src="{%static 'staticfiles/img/departments-1.jpg' %}"  class="doc-img" alt="">
            </div>
            <div class="col-7 mb-4">
                <form class="doc-form " method="POST">
                      {% csrf_token %}
                          <h3 class="mt-3">ADD APPOINTMENT</h3>

                            <div class="form-outline mb-4">
                                <input type="name" name="name" id="name"  placeholder="Full  Name" class="form-control" /> 
                            </div>
                            <div class="form-outline mb-4">
                                <input type="number" name="age" id="age"  placeholder="age" class="form-control" /> 
                            </div>
                            <div class="form-outline mb-4">
                                <input type="name" name="gender" id="gender"  placeholder="Gender" class="form-control" /> 
                            </div>
                            <div class="form-outline mb-4">
                                <input type="email" name="email" id="email"  placeholder="email" class="form-control" /> 
                            </div>
                            <div class="form-outline mb-4">
                                <input type="number" name="number" id="number"  placeholder="phone number" class="form-control" /> 
                            </div>
                            <div class="form-outline mb-4">
                                <input type="name" name="address" id="address"  placeholder="Address" class="form-control" /> 
                            </div>
                            <div class="form-outline mb-4">
                                <input type="name" name="doc_name" id="doc_name"  placeholder="Doctor Name" class="form-control" /> 
                            </div>
                       
                               <button type="submit" class="btn btn-primary btn-block mt-2 mb-4">Make Appontiment</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
